</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">

<h2>Avoid data race with a lock</h2>
<p><code>x = x + 1</code> is not safe in a concurrent system. We could fix with a lock:</p>

<li>Lock bank balance
<ul>

</li>

<h2>If we didn't have mutexes?</h2>
<ul>

<li>an <strong>'atomic operation'</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">
<h1>What is an 'atomic operation'</h1>
<h3>Atomic</h3>
<blockquote>
<p><em>atomic (adj.)</em><br />
<em>pertaining to atoms,&quot;</em></p>
</blockquote>
<h3>Atom</h3>
<blockquote>
<p><em>from Greek atomos &quot;uncut, unhewn; <strong>indivisible</strong>,&quot;</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="14" data-marpit-pagination-total="46" style="--paginate:true;--class:lead;--theme:gaia;">
<h3>no other thread will be able to see the state of a system part way through an atomic operation</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">
<h2>What is an 'atomic operation'</h2>
<p>Replace multiple operations which could be 'interrupted' by another thread, with single atomic operations</p>
<p>Usually we're talking about atomic operations at the hardware level</p>
<p>Are all CPU instructions atomic? Is write atomic?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">
<h3>Are all CPU instructions atomic?</h3>
<ul>
<li>Not always <img class="emoji" draggable="false" alt="🥲" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f972.svg" data-marp-twemoji=""/></li>
<li>On some platforms, we could read a half written x</li>
<li>on x86, a 32-bit <code>mov</code> instruction is atomic if the memory operand is naturally aligned, but non-atomic otherwise</li>
<li><code>strd r0, r1, [r2]</code> - Store Register Dual immediate is not necessarily atomic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">
<h2>How can we make sure our operations are atomic?</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> counter = AtomicUsize::new(<span class="hljs-number">0</span>);
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>counter.fetch_add(<span class="hljs-number">1</span>, Ordering::SeqCst);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="46" style="--paginate:true;--theme:gaia;">
<h3>What is an 'atomic operation'</h3>

<li><code>fetch_add</code> - atomic</li>

<h3>Implement a spin lock <em>(do not use)</em></h3>
<p>Premise: Use an atomic bool to lock some data</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SpinLockedInt</span></span> {
    locked: AtomicBool,
    value: UnsafeCell&lt;<span class="hljs-built_in">f32</span>&gt;,
}
</span></span></foreignObject></svg></code></pre>
<p>After implementing a spin lock will be able to lock a value which isn't atomic, and unlock it to modify safely:</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> lock = value.lock();
*lock += <span class="hljs-number">1</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Implement a spin lock</h3>
<ol>
<li>Implement lock method on SpinLock - tries to lock data and returns a lock guard when it succeeds</li>
<li>Implement SpinLockGuard - provide access to underlying data and unlock the data when dropped</li>
<li>Once we're happy the threading works, implement <code>Sync</code></li>
<li>Use <code>Deref</code> and <code>MutDeref</code> traits to make spin lock guard more friendly</li>
<li>Improve lock method (ordering)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>1.1 Implement lock method on SpinLock - 1st pass</h3>
<p><strong>BUG</strong></p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock_badly</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; SpinLockGuard&lt;<span class="hljs-symbol">&#x27;_</span>&gt; {
    <span class="hljs-comment">// Spin until lock is available</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked.load(Ordering::Relaxed) != UNLOCKED {
        thread::yield_now(); <span class="hljs-comment">// allow other threads to get in the way</span>
    }
    <span class="hljs-keyword">self</span>.locked.store(LOCKED, Ordering::Relaxed);

    SpinLockGuard { spin_lock: <span class="hljs-keyword">self</span> }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>1.1 Implement lock method on SpinLock - Improved</h3>
<p><em>ignore ordering for now</em></p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">lock</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; SpinLockGuard&lt;<span class="hljs-symbol">&#x27;_</span>&gt; {
    <span class="hljs-comment">// Swap returns the previous value. If the previous value</span>
    <span class="hljs-comment">// was locked, we keep spinning, if it was unlocked, we set locked</span>
    <span class="hljs-comment">// in and break the while loop</span>
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">self</span>.locked.swap(LOCKED, Ordering::Relaxed) {
        thread::yield_now(); <span class="hljs-comment">// allow other threads to get in the way</span>
    }
    SpinLockGuard { spin_lock: <span class="hljs-keyword">self</span> }
}
</span></span></foreignObject></svg></code></pre>
<p>Could have used <code>compare_and_swap</code> instead of <code>swap</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>2.1 Implement lock guard - provide access to underlying data</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SpinLockGuard</span></span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt; {
    spin_lock: &amp;<span class="hljs-symbol">&#x27;a</span> SpinLockedInt,
}

<span class="hljs-keyword">impl</span> SpinLockGuard {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">get</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; &amp;Self::Target {
        <span class="hljs-keyword">unsafe</span> { &amp;*<span class="hljs-keyword">self</span>.spin_lock.value.get() }
    }

  <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">get_mut</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-keyword">mut</span> Self::Target {
          <span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.spin_lock.value.get() }
      }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>2.2 Implement lock guard - unlock the data when dropped</h4>
<p><em>ignore ordering for now</em></p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> <span class="hljs-built_in">Drop</span> <span class="hljs-keyword">for</span> SpinLockGuard&lt;<span class="hljs-symbol">&#x27;_</span>&gt; {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">drop</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) {
        <span class="hljs-keyword">self</span>.spin_lock.locked.store(UNLOCKED, Ordering::Relaxed);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>3. Once we're happy the threading works, implement <code>Sync</code></h4>
<p><code>UnsafeCell</code> is not <code>Sync</code>, because it provides zero protection against data races - they enable unsynchronized shared mutable state.</p>
<p>We have ensured SpinLockedInt is safe to share with our lock, so can mark it <code>Sync</code></p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SpinLockedInt</span></span> {
    locked: AtomicBool,
    value: UnsafeCell&lt;<span class="hljs-built_in">f32</span>&gt;,
}

<span class="hljs-comment">// Unsafe Sync impl means: &quot;Trust me, I will make sure concurrent access is safe&quot;</span>
<span class="hljs-keyword">unsafe</span> <span class="hljs-keyword">impl</span> <span class="hljs-built_in">Sync</span> <span class="hljs-keyword">for</span> SpinLockedInt {}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>4. Use <code>Deref</code> and <code>MutDeref</code> traits to make spin lock guard more friendly</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">impl</span> Deref <span class="hljs-keyword">for</span> SpinLockGuard&lt;<span class="hljs-symbol">&#x27;_</span>&gt; {
    <span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-title">Target</span></span> = <span class="hljs-built_in">f32</span>;

    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">deref</span></span>(&amp;<span class="hljs-keyword">self</span>) -&gt; &amp;Self::Target {
        <span class="hljs-keyword">unsafe</span> { &amp;*<span class="hljs-keyword">self</span>.spin_lock.value.get() }
    }
}

<span class="hljs-keyword">impl</span> DerefMut <span class="hljs-keyword">for</span> SpinLockGuard&lt;<span class="hljs-symbol">&#x27;_</span>&gt; {
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">deref_mut</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) -&gt; &amp;<span class="hljs-keyword">mut</span> Self::Target {
        <span class="hljs-keyword">unsafe</span> { &amp;<span class="hljs-keyword">mut</span> *<span class="hljs-keyword">self</span>.spin_lock.value.get() }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>5. Improve lock method (ordering)</h4>
<p>Why? It works already! Probably...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Compiler Reordering</h4>
<p>The compiler can reorder things, and remove code as it sees fit</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>x = <span class="hljs-number">1</span>;
y = <span class="hljs-number">3</span>;
x = <span class="hljs-number">2</span>;
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>x = <span class="hljs-number">2</span>;
y = <span class="hljs-number">3</span>;
</span></span></foreignObject></svg></code></pre>
<p>In C++ the keyword <code>volatile</code> is used to indicated values which can change to try to mitigate against optimizations which cannot be applied in multithreaded contexts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Hardware Reordering (even if compiler doesn't reorder)</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>initial state: x = 0, y = 1

THREAD 1        THREAD2
y = 3;          if x == 1 {
x = 1;              y *= 2;
                }
</span></span></foreignObject></svg></code></pre>
<p>Possible outcomes:</p>
<ul>
<li><code>y = 3</code>: (thread 2 did the check before thread 1 completed)</li>
<li><code>y = 6</code>: (thread 2 did the check after thread 1 completed)</li>
<li>Or <code>y = 2</code>: (thread 2 saw x = 1, but not y = 3, and overwrote y = 3)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="32" data-marpit-pagination-total="46" style="--paginate:true;--class:lead;--theme:gaia;">
<p><img src="./images/multicore-cache.png" alt="" style="width:560px;" /></p>
<p><em><a href="https://www.insidetheiot.com/cache-in-multicore-systems/">https://www.insidetheiot.com/cache-in-multicore-systems/</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Hardware Reordering</h4>
<p>Depending on the hardware, we might get different guarantees about what can and can't happen.</p>
<ul>
<li>x86/64 provides strong ordering guarantees (for now...?)</li>
<li>ARM provides weak ordering guarantees</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4>Ordering Options</h4>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">Ordering</span></span> {
    Relaxed,
    Release,
    Acquire,
    AcqRel,
    SeqCst,
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4><code>Ordering::Relaxed</code></h4>
<blockquote>
<p>No ordering constraints, only atomic operations.<br />
Corresponds to [<code>memory_order_relaxed</code>] in C++20.</p>
</blockquote>
<p><em>Rust Doc</em></p>
<blockquote>
<p>there are no synchronization or ordering constraints imposed on other reads or writes, only this operation's atomicity is guaranteed</p>
</blockquote>
<p><em>cpp reference</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Relaxed Ordering example</h2>
<p>Starting with <code>y=0</code> and <code>x=0</code></p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Thread 1:</span>
r1 = y.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// A - set r1 to y</span>
x.<span class="hljs-built_in">store</span>(r1, std::memory_order_relaxed); <span class="hljs-comment">// B - set x to r1</span>
<span class="hljs-comment">// Thread 2:</span>
r2 = x.<span class="hljs-built_in">load</span>(std::memory_order_relaxed); <span class="hljs-comment">// C - set r2 to x</span>
y.<span class="hljs-built_in">store</span>(<span class="hljs-number">42</span>, std::memory_order_relaxed); <span class="hljs-comment">// D - set y to 42</span>
</span></span></foreignObject></svg></code></pre>
<p>Can give</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>r1 == r2 == 42
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4><code>Ordering::Release</code></h4>
<p>A <strong>store</strong> operation with this memory order performs the release operation:</p>
<ul>
<li>no reads or writes in the current thread can be reordered after this store.</li>
<li>All writes in the current thread are visible in other threads <strong>that acquire the same atomic variable</strong> (see Release-Acquire ordering below) and writes that carry a dependency into the atomic variable become visible in other threads that consume the same atomic.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4><code>Ordering::Acquire</code></h4>
<p>A load operation with this memory order performs the acquire operation on the affected memory location:</p>
<ul>
<li>no reads or writes in the current thread can be reordered before this load.</li>
<li>All writes in other threads <strong>that release the same atomic variable</strong> are visible in the current thread (see Release-Acquire ordering below)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>std::atomic&lt;std::string*&gt; ptr;
<span class="hljs-keyword">int</span> data;
 
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">producer</span><span class="hljs-params">()</span>
</span>{
    std::string* p  = <span class="hljs-keyword">new</span> std::<span class="hljs-built_in">string</span>(<span class="hljs-string">&quot;Hello&quot;</span>);
    data = <span class="hljs-number">42</span>;
    ptr.<span class="hljs-built_in">store</span>(p, std::memory_order_release);
}
 
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">consumer</span><span class="hljs-params">()</span>
</span>{
    std::string* p2;
    <span class="hljs-keyword">while</span> (!(p2 = ptr.<span class="hljs-built_in">load</span>(std::memory_order_acquire)))
        ;
    <span class="hljs-built_in">assert</span>(*p2 == <span class="hljs-string">&quot;Hello&quot;</span>); <span class="hljs-comment">// never fires</span>
    <span class="hljs-built_in">assert</span>(data == <span class="hljs-number">42</span>); <span class="hljs-comment">// never fires</span>
}
 
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-function">std::thread <span class="hljs-title">t1</span><span class="hljs-params">(producer)</span></span>;
    <span class="hljs-function">std::thread <span class="hljs-title">t2</span><span class="hljs-params">(consumer)</span></span>;
    t1.<span class="hljs-built_in">join</span>(); t2.<span class="hljs-built_in">join</span>();
}
</span></span></foreignObject></svg></code></pre>
<p><a href="https://en.cppreference.com/w/cpp/atomic/memory_order#Release-Acquire_ordering">https://en.cppreference.com/w/cpp/atomic/memory_order#Release-Acquire_ordering</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4><code>Ordering::AcqRel</code></h4>
<p>A read-modify-write operation with this memory order is both an acquire operation and a release operation:</p>
<ul>
<li>No memory reads or writes in the current thread can be reordered before the load, nor after the store.</li>
<li>All writes in other threads that release the same atomic variable are visible before the modification and the modification is visible in other threads that acquire the same atomic variable.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h4><code>Ordering::SeqCst</code></h4>
<ul>
<li>a load operation with this memory order performs an acquire operation,</li>
<li>a store performs a release operation,</li>
<li>a read-modify-write performs both an acquire operation and a release operation,</li>
<li>plus <strong>a single total order exists</strong> in which all threads observe all modifications in the same order</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>A good rule of thumb</h2>
<ul>
<li>If multiple threads concurrently access a mutable variable, then ALL threads must use atomic operations to read or write to it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
<h2>Conclusions</h2>
<ul>
<li>Atomics are a bit subtle</li>
<li>Memory is weird</li>
<li>Time is an illusion</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="46" style="--paginate:true;--class:invert;--theme:gaia;">
